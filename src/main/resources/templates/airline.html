<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        /* Custom styles */
        .navbar-custom {
            background-color: #3498db; /* Change this color to your desired navbar color */
        }
        .nav-link {
            color: #fff;
        }
    </style>

    <title>Airline</title>
</head>
<body>

<header>
    <nav class="navbar">
        <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
        <ul class="menu-links">
            <li><a th:href="@{/airline}" >Airline</a></li>
            <li><a th:href="@{/flights}">Flight</a></li>
            <li><a th:href="@{/passenger}" >Passenger</a></li>
            <li><a th:href="@{/clientBookings}" >Bookings</a></li>
            <li><a th:href="@{/search}" >Search Flights</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<form th:action="@{/createAirline}" method="post" th:object="${airlineModel}" class="mb-4">
    <h2>Add Airline</h2>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="id">ID</label>
            <input type="number" id="id" placeholder="Enter Id" th:field="*{id}" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
            <label for="name">Airline Name</label>
            <input type="text" id="name" placeholder="Enter Airline Name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
            <label for="contact">Contact</label>
            <div class="input-group">
                <input type="number" id="contact" placeholder="Enter Contact" th:field="*{contact}" class="form-control" required>
                <div class="input-group-append">
                        <span class="input-group-text">
                            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
                        </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group submit-btn">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>


    <!-- Table to display airline data -->
    <div class="container mt-5">
        <h2>Airline Records</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Airline Name</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf loop to iterate over the list of airlines -->
            <tr th:each="airline : ${airlines}">
                <td th:text="${airline.id}"></td>
                <td th:text="${airline.name}"></td>
                <td th:text="${airline.contact}"></td>
                <td>
                    <a th:href="@{'/editAirline/' + ${airline.id}}" class="btn btn-warning">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/deleteAirline/' + ${airline.id} }" onclick="return deleteAirline('${airline.id}')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</form>

<script>

    function deleteAirline(id) {
        if (confirm("Are you sure you want to delete this airline?")) {
            // Use AJAX to send a DELETE request
            $.ajax({
                type: "DELETE",
                url: "/deleteAirline/" + id,
                success: function () {
                    // Refresh the table after successful deletion
                    location.reload();
                },
                error: function () {
                    alert("Error deleting the airline.");
                }
            });
        }
    }
</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
