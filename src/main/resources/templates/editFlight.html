<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/site.css}" />

  <title>Flight</title>
</head>
<body>

<header>
  <nav class="navbar">
    <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
    <ul class="menu-links">
      <li><a th:href="@{/airline}" >Airline</a></li>
      <li><a th:href="@{/flights}">Flight</a></li>
      <li><a th:href="@{/passenger}" >Passenger</a></li>
      <li><a th:href="@{/clientBookings}" >Bookings</a></li>
      <li><a th:href="@{/search}" >Search Flights</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<form th:action="@{/createFlight}" method="post" th:object="${flightsModel}" class="container">
  <h2>Edit Flight</h2>
  <div class="row">
    <div class="col-md-6">
      <!-- Left column -->
      <div class="form-group flightId">
        <label for="flightId">Flight Id</label>
        <input type="text" id="flightId" placeholder="Flight Id" th:field="*{flightId}">
      </div>

      <div class="form-group airline">
        <label for="airline">Airline</label>
        <select id="airline" name="airlineId" th:field="*{airlineId}">
          <option th:each="airline : ${airlines}" th:value="${airline.id}" th:text="${airline.name}"></option>
        </select>
      </div>

      <div class="form-group origin">
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter Origin" th:field="*{origin}">
      </div>
      <div class="form-group destination">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter Destination" th:field="*{destination}">
      </div>
    </div>
    <div class="col-md-6">
      <!-- Right column -->
      <div class="form-group departureTime">
        <label for="departureTime">Departure Time</label>
        <input type="datetime-local" id="departureTime" placeholder="Departure Time" th:field="*{departureTime}" required>
      </div>
      <div class="form-group arrivalTime">
        <label for="arrivalTime">Arrival Time</label>
        <input type="datetime-local" id="arrivalTime" placeholder="Arrival Time" th:field="*{arrivalTime}" required>
      </div>
      <div class="form-group availableSeats">
        <label for="availableSeats">Available Seats</label>
        <input type="number" id="availableSeats" placeholder="Available Seats" th:field="*{availableSeats}">
      </div>
      <div class="form-group ticketPrice">
        <label for="ticketPrice">Ticket Price</label>
        <input type="number" id="ticketPrice" placeholder="Ticket Price" th:field="*{ticketPrice}">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
    </div>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit" class="btn btn-success">
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
