  <meta charset="UTF-8">

        /* Custom styles */

            background-color: #3498db; /* Change this color to your desired navbar color */

        .nav-link{
            color: #fff;

  <title>Check Flights</title>
</head>
<body>

<header>
  <nav class="navbar">
    <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
    <ul class="menu-links">
      <li><a th:href="@{/home}">Home</a></li>
      <li><a th:href="@{/checkFlights}" >Check Flights</a></li>
      <li><a th:href="@{/clientBookings}" >Bookings</a></li>
      <li><a th:href="@{/home}">Logout</a></li>
    </ul>
  </nav>
</header>

  <!--<h2>List of Flights</h2>-->
<!--
  <div class="container mt-5">
    <h2>Flights Records</h2>-->

    <table class="table">
      <thead>
      <tr>
        <th>Flight Id</th>
        <th>Airline</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Available Seats</th>
        <th>Ticket Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="flight : ${flights}">
        <td th:text="${flight.flightId}"></td>
        <td th:text="${flight.airlineId.name}"></td>
        <td th:text="${flight.origin}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.departureTime}"></td>
        <td th:text="${flight.arrivalTime}"></td>
        <td th:text="${flight.availableSeats}"></td>
        <td th:text="${flight.ticketPrice}"></td>
        <td>
          <a th:href="@{'/booking?flightId=' + ${flight.flightId}}" class="btn btn-success" onclick="bookNow('${flight.flightId}')">Book Now</a>
          <!--<a th:href="@{'/booking?flightId=' + ${flight.flightId}}" class="btn btn-outline-success">Book Now</a>-->

        </td>
      </tr>
      </tbody>
    </table>

<script>
    function bookNow(flightId) {
        // Redirect to the Booking page
        window.location.href = '/booking?flightId=' + ${flight.flightId};

        // Use AJAX to save the booking information
        $.ajax({
            type: 'POST',
            url: '/saveBooking', // Adjust the URL based on your mapping
            data: { flightId: flightId },
            success: function(response) {
                console.log('Booking saved successfully');
            },
            error: function(error) {
                console.error('Error saving booking:', error);
            }
        });

        // Use AJAX to save the client booking information
        $.ajax({
            type: 'POST',
            url: '/saveClientBooking', // Create a new endpoint for saving to clientBookings
            data: { flightId: flightId },
            success: function(response) {
                console.log('Client booking saved successfully');
            },
            error: function(error) {
                console.error('Error saving client booking:', error);
            }
        });
    }
</script>
