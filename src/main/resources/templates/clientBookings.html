<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        /* Custom styles */
        .navbar-custom {
            background-color: #3498db; /* Change this color to your desired navbar color */
        }
        .nav-link{
            color: #fff;
        }
    </style>

    <title>Bookings</title>
</head>
<body>

<header>
    <nav class="navbar">
        <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
        <ul class="menu-links">
            <li><a th:href="@{/clientBookings}" >Bookings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<table class="table">
    <thead>
    <tr>
        <th>Flight Id</th>
        <th>Airline</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Ticket Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${clientBookings}">
        <td th:text="${booking.flightId}"></td>
        <td th:text="${booking.airlineId}"></td>
        <td th:text="${booking.origin}"></td>
        <td th:text="${booking.destination}"></td>
        <td th:text="${booking.departureTime}"></td>
        <td th:text="${booking.arrivalTime}"></td>
        <td th:text="${booking.ticketPrice}"></td>
    </tr>
    </tbody>
</table>


<!-- Your page content goes here -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
