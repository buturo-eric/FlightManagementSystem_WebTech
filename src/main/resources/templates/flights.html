<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        /* Custom styles */
        .navbar-custom {
            background-color: #3498db; /* Change this color to your desired navbar color */
        }
        .nav-link{
            color: #fff;
        }
    </style>

    <title>Flight</title>
</head>
<body>

<header>
    <nav class="navbar">
        <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
        <ul class="menu-links">
            <li><a th:href="@{/airline}" >Airline</a></li>
            <li><a th:href="@{/flights}">Flight</a></li>
            <li><a th:href="@{/passenger}" >Passenger</a></li>
            <li><a th:href="@{/clientBookings}" >Bookings</a></li>
            <li><a th:href="@{/search}" >Search Flights</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

    <form th:action="@{/createFlight}" method="post" th:object="${flightsModel}" class="container">
        <h2>Add Flight</h2>
        <div class="row">
            <div class="col-md-6">
                <!-- Left column -->
                <div class="form-group flightId">
                    <label for="flightId">Flight Id</label>
                    <input type="text" id="flightId" placeholder="Flight Id" th:field="*{flightId}">
                </div>
                <div class="form-group airline">
                    <label for="airline">Airline</label>
                    <select id="airline" name="airlineId" th:field="*{airlineId}">
                        <option th:each="airline : ${airlines}" th:value="${airline.id}" th:text="${airline.name}"></option>
                    </select>
                </div>



                <div class="form-group origin">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" placeholder="Enter Origin" th:field="*{origin}">
                </div>
                <div class="form-group destination">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter Destination" th:field="*{destination}">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Right column -->
                <div class="form-group departureTime">
                    <label for="departureTime">Departure Time</label>
                    <input type="datetime-local" id="departureTime" placeholder="Departure Time" th:field="*{departureTime}">
                </div>
                <div class="form-group arrivalTime">
                    <label for="arrivalTime">Arrival Time</label>
                    <input type="datetime-local" id="arrivalTime" placeholder="Arrival Time" th:field="*{arrivalTime}">
                </div>
                <div class="form-group availableSeats">
                    <label for="availableSeats">Available Seats</label>
                    <input type="number" id="availableSeats" placeholder="Available Seats" th:field="*{availableSeats}">
                </div>
                <div class="form-group ticketPrice">
                    <label for="ticketPrice">Ticket Price</label>
                    <input type="number" id="ticketPrice" placeholder="Ticket Price" th:field="*{ticketPrice}">
                    <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
                </div>
            </div>
        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>

        <div class="container mt-5">
            <h2>Flights Records</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Flight Id</th>
                    <th>Airline</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Available Seats</th>
                    <th>Ticket Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flight : ${allFlights}">
                    <td th:text="${flight.flightId}"></td>
                    <td th:text="${flight.airlineId.name}"></td>
                    <td th:text="${flight.origin}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.departureTime}"></td>
                    <td th:text="${flight.arrivalTime}"></td>
                    <td th:text="${flight.availableSeats}"></td>
                    <td th:text="${flight.ticketPrice}"></td>
                    <td>
                        <a th:href="@{/editFlight/{id} (id=${flight.flightId})}" class="btn btn-warning">Update</a>
                        <!--<a class="btn btn-danger" th:href="@{'/deleteFlight/' + ${flight.flightId} }" onclick="return deleteFlight('${flight.flightId}')">Delete</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination Links -->
            <div class="pagination">
                <a th:if="${currentPageFlights > 0}" th:href="@{/flights(page=0, size=${size})}">First</a>
                <a th:if="${currentPageFlights > 0}" th:href="@{/flights(page=${currentPageFlights - 1}, size=${size})}">Previous</a>

                <span th:if="${currentPageFlights > 0}">...</span>

                <a th:if="${currentPageFlights > 0}" th:href="@{/flights(page=${currentPageFlights - 1}, size=${size})}" th:text="${currentPageFlights}"></a>
                <span th:unless="${currentPageFlights > 0}"></span>

                <span th:text="${currentPageFlights + 1}"></span>

                <a th:if="${currentPageFlights < totalPageFlights - 1}" th:href="@{/flights(page=${currentPageFlights + 1}, size=${size})}" th:text="${currentPageFlights + 2}"></a>
                <span th:unless="${currentPageFlights < totalPageFlights - 1}"></span>

                <span th:if="${currentPageFlights < totalPageFlights - 1}">...</span>

                <a th:if="${currentPageFlights < totalPageFlights - 1}" th:href="@{/flights(page=${totalPageFlights - 1}, size=${size})}">Last</a>
                <a th:if="${currentPageFlights < totalPageFlights - 1}" th:href="@{/flights(page=${currentPageFlights + 1}, size=${size})}">Next</a>
            </div>

        </div>

    </form>

<script>

    function deleteFlight(id) {
        if (confirm("Are you sure you want to delete this airline?")) {
            // Use AJAX to send a DELETE request
            $.ajax({
                type: "DELETE",
                url: "/deleteAirline/" + id,
                success: function () {
                    // Refresh the table after successful deletion
                    location.reload();
                },
                error: function () {
                    alert("Error deleting the airline.");
                }
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
