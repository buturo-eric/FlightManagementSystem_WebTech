<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/site.css}" />
  <style>
    /* Custom styles */
    .navbar-custom {
      background-color: #3498db; /* Change this color to your desired navbar color */
    }
    .nav-link{
      color: #fff;
    }
  </style>

  <title>Passenger</title>
</head>
<body>

<header>
  <nav class="navbar">
    <a class="logo" th:href="@{/home}">Flight Management System<span>.</span></a>
    <ul class="menu-links">
      <li><a th:href="@{/airline}" >Airline</a></li>
      <li><a th:href="@{/flights}">Flight</a></li>
      <li><a th:href="@{/passenger}" >Passenger</a></li>
      <li><a th:href="@{/clientBookings}" >Bookings</a></li>
      <li><a th:href="@{/search}" >Search Flights</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<form th:action="@{/updatePassenger/{id} (id=${usersViewModel.id})}" th:object="${usersViewModel}" method="post" class="container">
  <h2>Edit Passenger</h2>
  <div class="row">
    <div class="col-md-6">
      <!-- Left column -->
      <div class="form-group flight">
        <label for="flight">Flight ID</label>
        <input type="text" id="flight" th:field="*{flightId}" class="form-control" name="flightId" th:value="${usersViewModel.flightId.flightId}">
<!--        <select id="flight" name="flightId">-->
<!--          <option th:each="flight : ${flights}" th:value="${flight.flightId}" th:text="${flight.flightId}"></option>-->
<!--        </select>-->
      </div>
      <div class="form-group name">
        <label for="name">First Name</label>
        <input type="text" id="name" placeholder="Enter First Name" th:field="*{firstName}">
      </div>
      <div class="form-group name">
        <label for="name">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter Last Name" th:field="*{lastName}">
      </div>
      <div class="form-group airline">
        <label for="airline">Airline</label>
        <select id="airline" name="airline">
          <option th:each="airline : ${airlines}" th:field="*{airline}" th:value="${airline.id}" th:text="${airline.name}"></option>
        </select>
      </div>
      <div class="form-group origin">
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter Origin" th:field="*{origin}">
      </div>
    </div>
    <div class="col-md-6">
      <!-- Right column -->
      <div class="form-group destination">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter Destination" th:field="*{destination}">
      </div>
      <div class="form-group seatType">
        <label for="seatType">Seat Type</label>
        <input type="text" id="seatType" placeholder="Seat Type" th:field="*{seatType}">
      </div>
      <div class="form-group seatNumber">
        <label for="seatNumber">Seat Number</label>
        <input type="number" id="seatNumber" placeholder="Seat Number" th:field="*{seatNumber}">
      </div>
      <div class="form-group bookingDate">
        <label for="bookingDate">Booking Date</label>
        <input type="datetime-local" id="bookingDate" placeholder="Booking Date" th:field="*{bookingDate}">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
    </div>
  </div>

  <div class="form-group submit-btn">
    <input type="submit" value="Submit" class="btn btn-success">
  </div>

</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
